# Documentação oficial das propriedades do Spring Boot: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html

############################################################################################
# CONFIGURAÇÃO DO SERVIDOR
############################################################################################
# Define a porta na qual o servidor Spring Boot irá escutar
server.port=8080

# Define o caminho base para as rotas da API
server.servlet.context-path=/api

# Define o nome da aplicação para referência
spring.application.name=smartmed


############################################################################################
# EM AMBIENTE DE PRODUÇÃO, AS CONFIGURAÇÕES ABAIXO DEVEM SER COMENTADAS
############################################################################################
# Inclui a mensagem de erro completa nas respostas, útil para debug em desenvolvimento
# server.error.include-message=always

# Inclui o stacktrace completo nas respostas de erro, útil para debug em desenvolvimento
# server.error.include-stacktrace=always


############################################################################################
# CONFIGURAÇÕES DE CONEXÃO COM O BANCO DE DADOS
############################################################################################
# URL de conexão com o banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:SmartMedDB

# Define o driver de conexão com o banco de dados H2
spring.datasource.driverClassName=org.h2.Driver

# Nome de usuário para acesso ao banco de dados
spring.datasource.username=smartmed

# Senha para o banco de dados (vazia neste caso)
spring.datasource.password=


############################################################################################
# CONFIGURAÇÃO DO HIBERNATE DDL AUTO
############################################################################################
# Define o comportamento do Hibernate para a criação do esquema do banco de dados
# Opções possíveis: create, create-drop, validate, update, none
spring.jpa.hibernate.ddl-auto=update


############################################################################################
# CONFIGURAÇÃO DO DIALECT DO JPA
############################################################################################
# Define o dialeto do JPA que será utilizado, neste caso para o banco de dados H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


############################################################################################
# CONFIGURAÇÕES ESPECÍFICAS PARA O BANCO DE DADOS H2
############################################################################################
# Ativa o console web do H2 para facilitar o acesso e visualização do banco em memória
spring.h2.console.enabled=true

# Define o caminho de acesso ao console do H2
spring.h2.console.path=/h2


############################################################################################
# LOG DE COMANDOS SQL GERADOS PELO SPRING DATA
############################################################################################
# Exibe os comandos SQL gerados pelo Hibernate no log
spring.jpa.properties.hibernate.show_sql=true

# Formata os comandos SQL para facilitar a leitura no log
spring.jpa.properties.hibernate.format_sql=true

